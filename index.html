<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freeze Scrolling</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .iframe-container {
      width: 600px; /* Adjust width to your desired visible area */
      height: 1000px; /* Adjust height to your desired visible area */
      overflow: hidden; /* Hide overflow to restrict scrolling */
      position: relative;
      border: 1px solid #000; /* Optional border for visual clarity */
    }

    iframe {
      width: 100%; /* Make iframe width 100% of container */
      height: calc(100% + 550px); /* Extend iframe height to cover the gap created by the offset */
      position: absolute;
      top: -550px; /* Offset to display the desired section */
      left: 0;
      border: none; /* Remove iframe borders */
    }
  </style>
  <script>
    document.ontouchstart = function(e){
    e.preventDefault();
  }
  </script>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://webusers.imj-prg.fr/~bernhard.keller/quivermutation/" scrolling="no"></iframe>
  </div>
</body>
</html>
