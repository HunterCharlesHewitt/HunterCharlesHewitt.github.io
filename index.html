<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freeze Scrolling</title>
  <style>
    body, html {
      overflow: hidden; /* Disable scrolling */
      height: 100%; /* Ensure no scrollable height */
    }

    .iframe-container {
      position: fixed; /* Prevent movement */
      width: 600px;
      height: 1000px;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%); /* Center the container */
      overflow: hidden; /* Prevent iframe content overflow */
      border: 1px solid #000;
    }

    iframe {
      width: 100%;
      transform: scale(0.6);
      height: calc(100% + 550px); /* Adjust iframe height */
      position: absolute;
      top: -550px;
      left: 0;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <iframe src="https://webusers.imj-prg.fr/~bernhard.keller/quivermutation/" scrolling="no"></iframe>
  </div>
  <script>
    // Prevent scrolling on the page
    document.addEventListener('touchmove', function (event) {
      event.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
